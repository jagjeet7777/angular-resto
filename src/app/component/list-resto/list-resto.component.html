
<div class="container">
  <h1 class="heading">Restaurant Listing</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Opration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <th scope="row">{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.email}}</th>
      <th>@{{item.address}}</th>
      <th>
        <i (click)="deleteResto(item.id)" class="fa fa-trash redButton" style="font-size:20px;color:red;"></i>
        <a routerLink="/update/{{item.id}}"> <i class="fa fa-edit" style="font-size:20px;color:blue;"></i></a>
      </th>
      
    </tr>

  </tbody>
</table>
</div>
