<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> You Data has been Enter Successfuly... 
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
 
  <div class="myCard">
      <div class="row">
          <div class="col-md-6">
              <div class="myLeftCtn"> 
                  <form class="myForm text-center" [formGroup]="addResto" (ngSubmit)="collectResto()">

                      <header>Add New Restaurant</header>

                      <div class="form-group">
                          <i class="fas fa-user"></i>
                          <input type="text" class="myInput" formControlName="name" placeholder="User Name" required>
                          <div class="invalid-feedback">Please fill out this field
                          </div>
                      </div>

                      <div class="form-group">
                          <i class="fas fa-envelope"></i>
                          <input type="text" class="myInput" formControlName="email" placeholder="Email" required>
                      </div>

                      <div class="form-group">
                          <i class="fas fa-address-book"></i>
                          <input type="text" class="myInput" formControlName="address" placeholder="Address" required>
                      </div>

                      <input type="submit" class="butt" value="Create Account">
                  </form>
              </div>
          </div>

          <div class="col-md-6">
              <div class="myRightCtn">
                  <div class="box"><header>Hello World!</header>
                      <p>Lorem Ipsum is simply dummy text of the 
                          printing and typesetting industry. Lorem Ipsum 
                          has been the industry's standard dummy text ever since the 1500s</p>
                          <input type="button" class="butt_out" value="Learn More"/>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
